        .tab {

            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;

        .tab.active {

            padding: 20px;

            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;

            margin: 0 auto 15px;
        }

            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;

            margin-top: 15px;

        }
